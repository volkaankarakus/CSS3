<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
          crossorigin="anonymous">
</head>



<body>

    <!-- form-grouplarin altinda input olustururken form-control kullaniyoruz.
          input altina uyari vermek istersek small ile form-text ekliyoruz. rengini de devamina gore belirliyoruz.
    -->
    <div class="container">
        <form style="width:30rem;">
            <h3>Bilgilerinizi Girin</h3>
            <hr>      
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide an email</small>
            </div>

            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option>Arapca</option>
                    <option selected>Ingilizce</option>
                    <option>Rusca</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea 
                class="form-control"
                name="message" 
                id="message" 
                rows="5">
            </textarea>
            </div>

            <div class="form-group">
                <!-- burada checkbox olusturacagımız icin label ile inputun yanyana gelmesi gerekiyor. O yuzden bir tane daha div olusturucaz-->
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış Sözleşmesini okudum.</label>
                </div>
            </div>


            <!-- elemanlari yanyana dizmek istersek row tanimlayip sonra grid sistemde yanyana koyuyorduk. 
                    formlara ozel form-row da kullanabiliriz
            -->
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option>Arapca</option>
                            <option selected>Ingilizce</option>
                            <option>Rusca</option>
                        </select>
                    </div>
                </div>
                    
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- burada checkbox olusturacagımız icin label ile inputun yanyana gelmesi gerekiyor. O yuzden bir tane daha div olusturucaz-->
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-text">Satış Sözleşmesini okudum.</label>
                        </div>
                    </div>
                </div>
            </div>


            <!-- btn-block yerine buttonda w-100 guncellemesi geldi.-->
            <button type="submit" class="btn btn-primary w-100">Gonder</button>
        </form>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
            crossorigin="anonymous">
    </script>
<body>
</html>
