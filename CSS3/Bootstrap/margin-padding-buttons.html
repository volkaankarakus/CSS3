<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-Padding-Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
          crossorigin="anonymous">

</head>
<body>
    <!-- Background, Text
           p-1 : heryerden 0.25rem padding bırakır.Inspect'ten bak.
           p-2 : 0.5rem. Her p artisinda 0.25rem artar.
           pl : sadece soldan bırakmak istersem
           pr: sadece sagdan padding
           px: x ekseninde yani soldan ve sagdan padding
           py: y ekseninde yani yukaridan ve asagidan padding 
           m: ayni sekilde marginler icin de gecerli. mr,mx,ml gibi..
    -->
    <div class="bg-dark pl-3 m-1 text-light">Content</div>
    <div class="bg-light p-2 text-dark">Content</div>
    <div class="bg-success text-primary">Content</div>
    <div class="bg-warning text-secondary">Content</div>
    <div class="bg-secondary text-danger">Content</div>


    <!-- Alert 
          class'in alert olmasi gerekiyor. 
    -->
    <div class="alert alert-success">Basarili bir sekilde giris yaptiniz.</div>
    <div class="alert alert-danger">Basarili bir sekilde giris yaptiniz.</div>
    <div class="alert alert-primary">Basarili bir sekilde giris yaptiniz.</div>
    <div class="alert alert-secondary">Basarili bir sekilde giris yaptiniz.</div>
    <div class="alert alert-warning">Basarili bir sekilde giris yaptiniz.</div>


    <!-- Button
           class'in btn olmasi gerekiyor.
           btn-sm: button'i kucultur.
           btn-lg: button'i buyutur.
           btn-block: button'in butun satiri kaplamasini saglar.

           getbootstrap'den button'i arayarak ozelliklerine bak.       
    -->
    <a href="#" class="btn btn-primary">Button</a>
    <a href="#" class="btn btn-secondary">Button</a>
    <a href="#" class="btn btn-dark btn-lg">Button</a>
    <a href="#" class="btn btn-danger btn-sm btn-block">Button</a>








    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
            crossorigin="anonymous">
    </script>
</body>
</html>
