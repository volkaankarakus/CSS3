    <title>Navigation & Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <!-- nav altina border vermek icin border-bottom verelim.
           justfity-content-end dersek en saga yanasir.
           justify-content-center dersek ortaya gelmis olur.
           uzerine geldigimizde border olsun istiyorsak : nav-tabs
    -->
    <ul class="nav border-bottom justify-content-center nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link">Elektronik</a>
        </li>
 
        <li class="nav-item">
            <a href="#" class="nav-link">Kultur-Sanat</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link">Kitap</a>
        </li>

        <!-- Dropdown: yani bastigimizda asagi dogru bir liste acilsin.
              class ismi nav-item olmali ve acilir kapanir olmasi icin "dropdown" almali.
              bootstrap5'te calismadigi icin 4.4 css ve js kodlarini da ekledik.
              sepete git'te badge eklemek icin d-flex ekliyoruz. sonra span icinde badge aciyoruz.
              badge ve sepete git arasina bosluk koyalim diye de "justify-content-between" ve ortalamak icin de "align-items-center"

        -->
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Sepet</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">1 x Bilgisayar</a>
                <a href="#" class="dropdown-item">2 x Telefon</a>
                <a href="#" class="dropdown-item">3 x Sarj Aleti</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="d-flex justify-content-between align-items-center dropdown-item ">
                    Sepete Git
                </a>
                <span class="badge badge-primary">6</span>

            </div>
        </li>
    </ul>
