<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Colors</title>
    <style>
        h1{
            color:red;
            background-color:seagreen;
            opacity:0.4;
        }
        h2{
            color:rgba(25,57,78,0.8); /* opacity'yi bu sekilde 4.parametre olarak verebiliriz.*/
            /* herhangi bir rengi rgb degerini ColorZilla GoogleCrome eklentisiyle bulabiliriz. */ 
        }
    </style>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
